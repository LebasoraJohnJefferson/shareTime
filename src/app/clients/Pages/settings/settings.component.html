<app-nav navClass='settings' ></app-nav>
<div *ngIf='!isAuthenticated'>
  <form [formGroup]='formLogin' class="Register" *ngIf='isClick' method='post'>
      <mat-form-field class="email">
        <mat-label>Email</mat-label>
        <input formControlName="email" type='email'  matInput placeholder="Ex.me@gmail.com">
      </mat-form-field>
      <mat-form-field class="password">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput type='password'>
      </mat-form-field>
      <button *ngIf="!isSubmit_login" (click)='onSubmit("login")'>Login</button>
      <button *ngIf="isSubmit_login" disabled><mat-spinner class='uploader' diameter ="40"></mat-spinner></button>
      <div class='login'><p (click)='authNav()'>No Account?</p></div>
  </form>

  <form class="Register" *ngIf='!isClick' [formGroup]="formRegister">
      <mat-form-field class="email">
        <mat-label>Email</mat-label>
        <input  formControlName='email' type='email' matInput placeholder="Ex.me@gmail.com">
      </mat-form-field>
      <mat-form-field class="password">
        <mat-label>Password</mat-label>
        <input  formControlName='password' matInput type='password' >
      </mat-form-field>
      <button *ngIf="!isSubmit_register" (click)='onSubmit("register")'>Register</button>
      <button *ngIf="isSubmit_register" disabled><mat-spinner class='uploader' diameter ="40"></mat-spinner></button>
      <div class='login'><p (click)='authNav()'>Already Have an Account?</p></div>
  </form>
</div>

<div *ngIf = 'isAuthenticated' class='card'>
  <div class='card-container'>
    <img [src]="authProfile" alt="" >
    <div class='card-email'>{{authEmail}}</div>
  </div>
  <mat-tab-group>
    <mat-tab label="To Pay"> Content 1 </mat-tab>
    <mat-tab label="To Deliver"> Content 2 </mat-tab>
    <mat-tab label="To Receive"> Content 3 </mat-tab>
  </mat-tab-group>
</div>
